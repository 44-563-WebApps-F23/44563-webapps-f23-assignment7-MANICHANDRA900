<!DOCTYPE html>
<html> <head>
    <title>Manichandra Builds a Merger</title> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>Manichandra Kuntala Builds a Merger</h1>
    <input type="text" id="inputElement" placeholder="Enter text">
    
		<div class="flex-container" id="target">
            <div class="merger">Row Item 1</div>   
            <div class="merger">Row Item 2</div>  
            <div class="merger">Row Item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="addEnd()">Add end</button>
	    <button onclick="addFront()">Add Front</button>
        <button onclick="remove()">Remove</button>	
<script>
	function addEnd(){
		element = document.createElement("div")
		element.innerHTML = document.getElementById("inputElement").value;
		element.style.color = "blue"
        element.className="merger";
		container = document.getElementById('target')
		container.appendChild(element)
	}
    function remove(){
    queueItems=document.getElementsByClassName("merger");
    len_ele=queueItems.length;
    if(len_ele>0)
    {
        queueItems[len_ele-1].remove();
    }
}
function addFront(){
    element=document.createElement("div");
    element.innerHTML=document.getElementById("inputElement").value;
    element.style.color="blue";
    element.className="merger";
    container=document.getElementById("target");
    container.insertBefore(element,container.firstChild);
}	
</script>
</body>
</html>
